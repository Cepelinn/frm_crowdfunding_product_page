<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title></title>
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <div class="header__wraper">
          <img src="images/logo.svg" alt="Logo" />
          <ul class="menu">
            <li class="menu__element">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="#">Discovery</a>
            </li>
            <li class="menu__element">
              <a class="menu__link" href="#">Get Starterd</a>
            </li>
          </ul>
        </div>
      </header>
      <main class="inner-container">
        <section class="base-block project-main">
          <img src="images/logo-mastercraft.svg" class="project-main__logo-mastercraft" alt="logo mastercraft">
          <h2 class="project-main__title">Mastercraft Bamboo Monitor Riser</h2>
          <p class="project-main__text">
            A beautiful &amp; handcrafted monitor stand to reduce neck and eye
            strain
          </p>
          <div class="project-main__control-block">
            <button class="btn btn_back">Back this project</button>
            <button class="btn btn_book">
              <span><img src="images/icon-bookmarks.svg" alt="bookmark" /></span
              >Bookmark
            </button>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
